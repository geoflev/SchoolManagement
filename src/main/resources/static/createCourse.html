<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="application/json">
    <title>Create/Update Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div id="mainContent" class="col-12">
    <hr>
    <h1 id="formTitle" class="display-5 text-center mt-4">
        Create a new Course
    </h1>
    <hr>
    <form id="courseForm" name="courseForm" action="/course/create" method="post" enctype="a">
        <div class="form-group border rounded p-3">

            <label for="courseCode">Course Code</label>
            <input type="text" class="form-control mt-2" id="courseCode"
                   placeholder="Course Code" name="courseCode" maxlength="50">

            <label class="mt-2" for="name">Course Name</label>
            <input type="text" class="form-control mt-2" id="name"
                   placeholder="Course Name" name="name" minlength="1" maxlength="50">

            <label class="mt-2" for="description">Description</label>
            <input type="text" class="form-control mt-2" id="description"
                   placeholder="Description" name="description" min="1">
        </div>
    </form>
    <div class="text-center">
        <button type="submit" value="Submit" class="btn" form="courseForm">Create Course</button>
    </div>
</div>
</body>
</html>
