<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="application/json">
    <title>Create/Update Teacher</title>
</head>
<body>
<div id="mainContent" class="col-12">
    <hr>
    <h1 id="formTitle" class="display-5 text-center mt-4">
        Create a new Teacher
    </h1>
    <hr>
    <form id="teacherForm" name="teacherForm" action="/teacher/create" method="post" enctype="a">
        <div class="form-group border rounded p-3">

            <label for="username">Username</label>
            <input  type="text" class="form-control mt-2" id="username"
                    placeholder="Username" name="username"  maxlength="50" >

            <label class="mt-2" for="firstName">First Name</label>
            <input  type="text" class="form-control mt-2" id="firstName"
                    placeholder="First Name" name="firstName" minlength="1" maxlength="50" >

            <label class="mt-2" for="lastName">Last Name</label>
            <input  type="text" class="form-control mt-2" id="lastName"
                    placeholder="Last Name" name="lastName" min="1" >

            <label class="mt-2" for="password">Password</label>
            <input  type="text" class="form-control mt-2" id="password"
                    placeholder="Password" name="password" min="1" >

            <label class="mt-2" for="role">Role</label>
            <input  type="text" class="form-control mt-2" id="role"
                    placeholder="Role" name="role" min="2" >
        </div>
    </form>
    <div class="text-center">
        <button type="submit" value="Submit" class="btn" form="teacherForm">Create Teacher</button>
    </div>
</div>
</body>
</html>
